name: React App

on:
  push:
  workflow_dispatch:

jobs:
  build-test-react-app:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: install packages
        run: npm ci
      - name: run tests
        run: CI=true npm run test
      - name: build app
        run: npm run build
