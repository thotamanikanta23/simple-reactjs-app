name: React App

on:
  push:
  workflow_dispatch:

jobs:
  build-test-react-app:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: install packages
        run: npm ci
      - name: build app
        run: npm run build
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.6.0
        with:
          name: node-project
          path: build
