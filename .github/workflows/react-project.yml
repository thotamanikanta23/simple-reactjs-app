name: React App

on:
  push:
  workflow_dispatch:

jobs:
  build-test-react-app:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: install packages
        run: npm ci
      - name: build app
        run: npm run build
      - name: upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: react-app-build
          path: ./build
